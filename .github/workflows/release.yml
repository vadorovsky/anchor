name: Publish a release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

env:
  CROSS_VERSION: 0.2.5

jobs:
  build-and-publish:
    name: Release for ${{ matrix.os }}${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            cross: true
            artifact_name: light-anchor
            target: x86_64-unknown-linux-musl
            asset_name: light-anchor-linux-amd64
          - os: ubuntu-latest
            cross: true
            artifact_name: light-anchor
            target: aarch64-unknown-linux-musl
            asset_name: light-anchor-linux-arm64
          - os: macos-latest
            cross: false
            artifact_name: light-anchor
            target: x86_64-apple-darwin
            asset_name: light-anchor-macos-amd64
          - os: macos-latest
            cross: false
            artiface_name: light-anchor
            target: aarch64-apple-darwin
            asset_name: light-anchor-macos-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v1

      - name: Install cross
        uses: supplypike/setup-bin@v3
        with:
          uri: "https://github.com/cross-rs/cross/releases/download/v${{ env.CROSS_VERSION }}/cross-x86_64-unknown-linux-musl.tar.gz"
          name: "cross"
          version: "${{ env.CROSS_VERSION }}"

      - name: Build
        if: matrix.cross == true
        run: |
          cross build --verbose --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} \
            ${{ matrix.asset_name }}

      - name: Build
        if: matrix.cross == false
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --verbose --release --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/release/${{ matrix.artifact_name }} \
            ${{ matrix.asset_name }}

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          token: ${{ secrets.PAT_TOKEN }}
          files: |
            ${{ matrix.asset_name }}
